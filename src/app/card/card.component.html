<div class="max-w-md py-4 px-8 bg-white shadow-lg rounded-lg my-20">
  <div class="flex justify-center md:justify-end -mt-16">
    <img class="w-20 h-20 object-cover rounded-full border-2 border-indigo-500" [ngClass]="{'border-pink-500' : player.gender === 'female'}" src="{{ logoPath }}">
  </div>
  <div>
    <span class="text-2xl font-medium text-indigo-500" [ngClass]="{'text-pink-500' : player.gender === 'female'}">{{ player.name }}</span>
    <p class="mt-2 text-gray-600">{{ card.rule }}</p>
  </div>
</div>
